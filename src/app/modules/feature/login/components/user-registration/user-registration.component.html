<div class="tabcontent-box no-padd">
  <form [formGroup]="userForm" (ngSubmit)="save()" novalidate autocomplete="off">
    <p class="box-title pad-15 box-header">
      <span class=" primary-color">Sign Up</span>
      <button type="submit" class="icon-box pad-5-15 buttons primary-bg pull-right mar-left-5">
        Save
      </button>
    </p>
    <br />
    <div class="col-md-4 pull-left">
      <div class="box-content">

        <!-- new -->
        <span *ngIf="bForm.name.errors && bForm.name.errors.required"> Title is required</span>
        <span *ngIf="bForm.name.errors && bForm.name.errors.minlength"> Min length 4</span>
        <span *ngIf="bForm.name.errors && bForm.name.errors.maxlength"> Max length 10</span>
        <!--  -->

        <div class="note-box">
          <input formControlName="name" type="text" class="note-input-area" name="name" />
          <span class="note-placeholder">Name</span>
        </div>

        <div class="note-box mar-top-10">
          <input formControlName="email" type="text" class="note-input-area" name="email" />
          <span class="note-placeholder">Email</span>
        </div>

        <div class="note-box mar-top-10">
          <input formControlName="dateOfBirth" type="text" class="note-input-area" name="dob" />
          <span class="note-placeholder">Date of Birth</span>
        </div>

        <div class="note-box mar-top-10">
          <input formControlName="password" type="password" class="note-input-area" name="password" />
          <span class="note-placeholder">Password</span>
        </div>

        <div class="note-box mar-top-10">
          <input formControlName="confirmPassword" type="password" class="note-input-area" name="confirmPassword" />
          <span class="note-placeholder">Confirm Password</span>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
    <br />
  </form>
</div>
